
<div ng-controller="MarkupCtrl" class="markup_box markup_box_depth_{{markup.depth}} markup_box_status_{{markup.status}}   markup_displayer_ markup_displayer markup_displayer_{{markup.type}} markup_displayer_subtype_{{markup.subtype}}  by_me_{{markup.by_me}} is_editing_{{markup.editing}}  touchedmk-{{markup.touched}}">
  <!-- h3 mtda : {{markup.metadata}}-->
  <!-- h3 markup.objSchemas : {{markup.objSchemas}}-->
  <div ng-if="(markup.visible &amp;&amp; !markup.forced) || (markup.visible &amp;&amp; markup.forced &amp;&amp; ui.renderAvailable_active== 'editor')" class="mk_inside_visible">
    <!-- a(ng-click="offset(1,1)") offset me-->
    <!-- a(ng-click="match_selection()") match selection-->
    <!-- h1 isol ? {{markup.isolated}}-->
    <!-- m current: {{markup.start}} - {{markup.end}} -->
    <!--em {{markup}}-->
    <!-- debug -->
    <!-- span 
    p {{markup.start}} - {{markup.end}} - {{markup.metadata}} - {{markup.type}} - {{markup.subtype}} {{markup.position}}
    // p {{markup.selected}}
    p m.by_me: {{markup.by_me}}
    p m.can_approve  {{markup.can_approve}}
    // p doc_owner: {{doc_owner}}
    p status: {{markup.status}}
    p m.visible :{{markup.visible}}
    // p {{objSchemas['comment'].modes.read.enabled}}
    // p {{objSchemas['comment'].modes.read}}
    // p {{markup.objSchemas.modes.read}}
    p forced : {{markup.forced}}
    
    -->
    <div fluid="fluid" position="{{markup.position}}" subtype="{{markup.subtype}}" url="{{markup.metadata}}" ng-if="markup.type=='media' &amp;&amp; markup.subtype !=='img'" class="iframe_container iframe_{{markup.subtype}}"></div><img ng-if="markup.subtype=='img'" data-tdid="{{markup.id}}" ng-src="{{markup.metadata}}" class="mk_img"/><span ng-hide="markup.type== 'child'" class="icon_col use_depth"><i tooltip-placement="right" tooltip="{{render_config.i18n.CUSTOM.ACTIONS.select_edit}}" ng-click="toggle_select_markup('click')" ng-dblclick="toggle_select_markup( 'dblclick')" class="fa fa-{{markup.type}} fa-{{markup.subtype}} editing_{{markup.editing}} selected_{{markup.selected}}"> <span ng-if="markup.type=='generic'">{{markup.subtype[0]}}</span></i>
      <!-- span select-->
      </span>
    <!-- span.icon_col.use_depth(ng-if="markup.type== 'container'")i(tooltip-placement="right" tooltip="{{render_config.i18n.CUSTOM.ACTIONS.select_edit}}" class="fa fa-{{markup.type}} fa-{{markup.subtype}} editing_{{markup.editing}} selected_{{markup.selected}}",  ng-click="select_section()"  ) Select section # {{markup.sectionin}}
    -->
    <div class="data_col"><span ng-bind-html="markup.metadata" ng-if="(markup.objSchemas.modes.read.display.metadata.displayed =='metadata')  " class="mk_val metadata use_depth"> </span>
      <input ng-if="markup.editing ==true &amp;&amp; markup.type =='markup'" ng-model="markup.metadata" type="text"/><span ng-if="markup.objSchemas.modes.read.display.metadata.displayed =='subtype'" class="mk_val subtype use_depth mk_val_subtype_{{markup.subtype}}"> {{markup.subtype}} </span>
      <!-- date and user fields --><span class="mk_val mk_metas use_depth"><span ng-if="markup.objSchemas.modes.read.display.date" class="mk_val created">{{markup.created | date }} </span><span style="color:{{markup.user_options['color'].value}}" ng-if="markup.objSchemas.modes.read.display.user" class="mk_val mk_username">
           
          {{markup.username}}</span></span>
      <!--.fast_editor
      span.flag(ng-if="markup.status !== 'approved'")
      	i.fa.fa-flag.pending(tooltip="only visible by you and doc owner" ng-click="markup.editing = true")
      
      	i.fa.fa-remove.btn_action(tooltip-placement="left" tooltip="{{render_config.i18n.CUSTOM.ACTIONS.delete}}" ng-click="delete()")
      
      
      --><span ng-include="fragments['child_markup'][0].url" ng-if="markup.type == 'child' "></span>
    </div>
    <markup-editor ng-if="markup.editing == true" class="markup_editor markup_editor_{{markup.type}}"></markup-editor>
  </div>
</div>
